<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <style>
        .container{
            background-color: gray;
            gap:1rem;
        }
    </style>
    <body>
        <input type="text" placeholder="Enter Rows" id="rowBox">
        <input type="text" placeholder="Enter Colums" id="colBox">
        <button>Generate Table</button>
        <div id="tableArea">

        </div>
    </body>

</html>
<script>
    $(function(){
       $("button").click(function(){
        let row = parseInt($("#rowBox").val());
        let col = parseInt($("#colBox").val());
        let html = `<table border="1" cellspacing="0" cellpadding="30" class ="container">`;
           for(let i = 0; i <row; i++){
               html += "<tr>";
               for(let j = 1; j < col; j++){
                 html += `<td></td>`;
                }
                
                html += "</tr>";
            }
            html += "</table>";
                $("#tableArea").html(html);
            });
    });
</script>
